<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Converter - JPG, PNG, WebP</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center; /* Center the page content */
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        #title {
            margin-bottom: 10px;
        }
        #description {
            margin-bottom: 20px;
            font-size: 16px;
            color: #555;
        }
        #drop-zone {
            width: 100%;
            max-width: 500px;
            height: 200px;
            border: 2px dashed #aaa;
            border-radius: 10px;
            margin: 0 auto 20px auto; /* Center the drop zone */
            display: flex;
            align-items: center;
            justify-content: center;
            color: #aaa;
            cursor: pointer;
            text-align: center;
            padding: 10px;
        }
        #drop-zone.hover {
            border-color: #333;
            color: #333;
        }
        #quality-sliders {
            margin-bottom: 20px;
        }
        #quality-sliders label {
            display: block;
            margin-bottom: 5px;
        }
        #quality-sliders input[type="range"] {
            width: 100%;
            max-width: 500px;
            margin-bottom: 15px;
        }
        /* Styles for the comparison layout */
        #comparison-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center; /* Center the comparison images */
        }
        .image-container {
            flex: 1 1 22%;
            text-align: center;
        }
        .image-container img {
            max-width: 100%;
            height: auto;
            border: 1px solid #ccc;
        }
        .image-container p {
            margin-top: 5px;
            font-size: 14px;
        }
        /* Styles for download links */
        #download-links {
            margin-top: 20px;
        }
        #download-links a {
            display: inline-block;
            margin-right: 10px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="title">Image Converter - JPG, PNG, WebP</h1>
        <p id="description">This is a free, client-side only app. Your images never leave your device.</p>
        <div id="drop-zone">
            Drag and drop an image here, or click to select a file.
            <input type="file" id="file-input" accept="image/jpeg,image/png,image/webp,image/*" style="display:none;">
        </div>

        <!-- Quality Sliders -->
        <div id="quality-sliders" style="display:none;">
            <label for="jpeg-quality-slider">JPEG Quality: <span id="jpeg-quality-value">0.92</span></label>
            <input type="range" id="jpeg-quality-slider" min="0" max="1" step="0.01" value="0.92">

            <label for="webp-quality-slider">WebP Quality: <span id="webp-quality-value">0.92</span></label>
            <input type="range" id="webp-quality-slider" min="0" max="1" step="0.01" value="0.92">
        </div>

        <div id="output"></div>
    </div>

    <!-- Include the JavaScript code -->
    <script src="converter.js"></script>
</body>
</html>
